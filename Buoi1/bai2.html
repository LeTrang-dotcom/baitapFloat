<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="row">
            <div class="quadrilateral orange"></div>
            <div class="quadrilateral purple"></div>
        </div>
        <div class="row">
            <div class="quadrilateral blue"></div>
            <div class="quadrilateral red"></div>
        </div>
    </div>
    <style>
        .row{
            display: flex;
        }
        .quadrilateral{
            width: 55px;
            height: 55px;
            transform: rotate(45deg);
            margin: 11px;
        }
        .orange{
            background: #F2994A;
        }
        .purple{
            background: #9B51E0;
        }
        .red{
            background: #EB5757;
        }
        .blue{
            background: #2F80ED;
        }
    </style>
</body>
</html>
