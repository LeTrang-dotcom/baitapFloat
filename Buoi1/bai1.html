<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="rectangle">
        <div class="box-1 square"></div>
        <div class="box-2 square"></div>
    </div>
    <style>
        .rectangle{
            width: 146px;
            height: 126px;
            display: block;
            background: #C4C4C4;
            position: relative;
        }
        .square{
            width: 55px;
            height: 55px;
        }
        .box-1{
            background: #EB5757;
        }
        .box-2{
            background: #F2994A;
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</body>
</html>
